<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>Detona Ralph</title>
</head>
<body>
    <main class="container">

        <div class="menu">
            <div class="menu-time">
                <h2 class="red">Time Left</h2>
                <h2 id="time-left">60</h2>
            </div>

            <div class="menu-score">
                <h2 class="red">Your Score</h2>
                <h2 id="score">0</h2>
            </div>

            <div class="menu-lives">
                <img class="player" src="../Detona_Ralph/src/images/player.png" alt="Player image">
                <h2>x3</h2>
            </div>

        </div>
        <div class="painel">
            <div class="painel-row">
                <div class="square" id="0"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>
            <div class="painel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
            <div class="painel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>
    </main>
    <script defer src="./src/scripts/engine.js"></script>
</body>
</html>
